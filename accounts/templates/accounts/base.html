<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Application{% endblock %}</title>
    <style>
        /* Ваші стилі тут */
        nav {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile Settings</a>
            <a href="{% url 'create_ad' %}">Create New Ad</a>
            <a href="{% url 'my_ads' %}">My Ads</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        <!-- Контент сторінки тут -->
        {% endblock %}
    </main>
</body>
</html>
